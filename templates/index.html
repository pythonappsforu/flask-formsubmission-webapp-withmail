<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Job Application</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <div>
            <label for="first_name">First Name: </label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="first_name">Last Name: </label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="date">Available start date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label>Current Occupation:</label>
            <br>
            <div  id="occupation">
                <input type="radio" id="student" name="occupation">
                <label for="student">Student</label>

                <input type="radio" id="self-employed" name="occupation">
                <label for="self-employed">Self-employed</label>

                <input type="radio" id="employed" name="occupation">
                <label for="employed">Employed</label>

                <input type="radio" id="uemployed" name="occupation">
                <label for="uemployed">Unemployed</label>
            </div>
        </div>
    </form>
</body>
</html>
